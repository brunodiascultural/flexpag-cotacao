<div class="container justify-content-center">
  <div class="text-center m-5">
    <h1>Histórico de Cotação</h1>
  </div>
  <form class="row border border-dark border-3 p-2">
    <div class="col-3">
      <div>
        <label class="form-label" for="moeda">Moeda</label>
        <select class="form-select" aria-label="Default select example" id="moeda">
          <option selected>Selecione uma opção</option>
          <option *ngFor="let moeda of moedas" [value]="moeda.id">{{ moeda.text }}</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <div>
        <label class="form-label" for="start-day">Dia Inicial</label>
        <input type="date" class="form-control" id="startDay" name="start-day" required
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      </div>\
    </div>
    <div class="col-3">
      <div>
        <label class="form-label" for="end-day">Dia Final</label>
        <input type="date" class="form-control" id="endDay" name="end-day" required
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      </div>
    </div>
    <div class="col-3 d-flex align-items-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success">Consultar Dados</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">Atualizar Dados</button>
        </div>
      </div>
    </div>
  </form>
  <hr>
  <div class="row border border-dark border-3 p-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Cotação da compra</th>
          <th scope="col">Cotação da venda</th>
          <th scope="col">Data e hora da cotação</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let moedas">
        <tr>
          <td>{{ cotacao | json }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
